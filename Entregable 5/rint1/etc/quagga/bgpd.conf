!
hostname bgpd
password zebra
enable password zebra
!
router bgp 1
network 23.23.23.0/30

neighbor 23.23.24.2 remote-as 2
neighbor 23.23.24.2 description Router risp1 of AS2
neighbor 23.23.24.2 route-map LocalPrefIn in

neighbor 23.23.25.2 remote-as 2
neighbor 23.23.25.2 description Router risp2 of AS2
neighbor 23.23.25.2 route-map LocalPrefIn in
!
route-map LocalPrefIn permit 10
match ip next-hop Ruta1
set metric 10
set local-preference  80
!
route-map LocalPrefIn permit 20
match ip next-hop Cliente2
set metric 2
set local-preference 100

access-list Cliente1 permit 23.23.25.2
access-list Cliente2 permit 23.23.24.2


!
log file /var/log/quagga/bgpd.log
!
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
!